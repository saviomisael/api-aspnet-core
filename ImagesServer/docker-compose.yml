version: "3.8"

services:
  imagesserver:
    build:
      context: .
    ports:
      - "3000:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - images_server
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: root
    restart: always
    volumes:
      - api_data:/var/opt/mssql/data
    env_file: ./.env
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-Usa", "-P${MSSQL_SA_PASSWORD}", "-Q", "select 1"]
      interval: 1s
      retries: 20
    ports:
      - "1433:1433"
    networks:
      - images_server

volumes:
  api_data: {}

networks:
  images_server: {}
